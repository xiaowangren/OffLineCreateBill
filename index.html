<!DOCTYPE HTML>
<html manifest="manifest.appcache">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.table"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{"com.zhenergy.bill": "./"}'
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="pdfmake.js"></script>
		<script src='vfs_fonts.js'></script>

		<script>
				sap.ui.localResources("view");
				var app = new sap.m.App({initialPage:"idBillApp"});
				var page = sap.ui.view({id:"idBillApp", viewName:"com.zhenergy.bill.view.BillApp", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				app.placeAt("content"); 
		</script>
		
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
